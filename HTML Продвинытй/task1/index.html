<!DOCTYPE html>
<html lang='ru'>
	<head>
		<title> INSTAGRAM </title>
		<meta charset='utf-8'>
	</head>
	<body>
		<h1><b> Instagram </b></h1>
		<img src='image/insta.jpeg' alt='логотип компании' width='300' height='200'>
		<h2> Вход </h2>
		<form method='post' action='feed.html'>
			<label>Email:
				<input type='email' name='email' placeholder='email@.com' required>
			</lable><br>
			<label>Password:
				<input type='password' name='password' placeholder='You password' required>
			</lable><br>
				<input type='submit' name='submit' value='отправить'><br>
			</form>
		<h2> Регистрация </h2>
		<form method='post' action='feed.html'>
			<label>Name:
				<input type='text' name='name' placeholder='You name' required><br>
			</lable>
			<label>Email:
				<input type='email' name='email' placeholder='email@.com' required><br>
			</lable>
			<label>Password:
				<input type='password' name='password' placeholder='You password' required><br>
			</lable>
			<label>Confirm Password:
				<input type='password' name='password' placeholder='You password' required><br>
			</lable>
			<label> Отметка о согласии с порядком обработки персональных данных:
				<input type='checkbox' name='agree' value='зарегистрироваться' required><br>
				<input type='submit' name='submit' value='отправить'>
			</lable>
		</form>
	</body>
</html>
